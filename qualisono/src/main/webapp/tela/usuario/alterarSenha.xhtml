<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/tela/template.xhtml">
	<rich:jQuery timing="onload" selector="#usuario" query="focus()" />
	<ui:define name="titulo"><h:outputText value="#{inter.tsistema} - #{inter.talterar} - #{inter.tsenhausuario}" /></ui:define>
	<ui:define name="conteudo">
		<f:loadBundle basename="message" var="inter" />
		<h:form id="cadastro">
			<rich:panel style=" width : 265px; margin-left : auto; margin-right : auto;">
				<f:facet name="header">
					<h:outputText value="#{inter.talterar} - #{inter.tsenhausuario}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputText value="#{inter.usuario}" style="float: right;"/>
					<h:inputText value="#{usuarioBean.usuario.usuario}" disabled="true" style=" width : 100px;" id="usuario"/>
					
					<h:outputText value="*#{inter.senha}" style="float: right;"/>
					<h:inputSecret value="#{usuarioBean.usuario.senha}" maxlength="10" style=" width : 100px;" id="senha"
																		required="true"
																	  	validatorMessage="Campo Senha: Tamanho mínimo de 5 caracteres"
																	 	requiredMessage="Campo Senha: Obrigatório">
					<f:validateLength minimum="5" maximum="10"/>
				 	</h:inputSecret>
					
					<h:outputText value="*#{inter.confirmacaosenha}" style="float: right;"/>
					<h:inputSecret value="#{usuarioBean.senhaConfirmacao}" maxlength="10" style=" width : 100px;" id="confirmacaoSenha"
																		   required="true"
																		   validatorMessage="Campo Confirmação da Senha: Tamanho mínimo de 5 caracteres"
																	 	   requiredMessage="Campo Confirmação da Senha: Obrigatório">
					<f:validateLength minimum="5" maximum="10"/>
				 	</h:inputSecret>
			   	</h:panelGrid>
				<rich:panel style=" width : 85px; margin-left : auto; margin-right : auto;">
					<a4j:commandButton action="#{usuarioBean.alterarSenha}" value="#{inter.btconfirmar}"/>
				</rich:panel>
				<ui:include src="/tela/mensagem/mensagem.xhtml" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
