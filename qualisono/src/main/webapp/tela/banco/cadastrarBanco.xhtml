<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/tela/template.xhtml">
	<ui:define name="titulo"><h:outputText value="#{inter.tsistema} - #{inter.tcadastrar} - #{inter.tbanco}" /></ui:define>
	<ui:define name="conteudo">
		<a4j:form id="cadastro">
			<rich:panel style=" width : 780px; margin-left : auto; margin-right : auto;">
				<f:facet name="header">
					<h:outputText value="#{inter.tcadastrar} - #{inter.tbanco}" />
				</f:facet>
				<center><ui:include src="formBanco.xhtml"/></center>
				<rich:spacer height="10px"/>
				<rich:panel style=" width : 320px; margin-left : auto; margin-right : auto;">
					<a4j:commandButton value="#{inter.btcadastrar}" action="#{bancoBean.cadastrar}" style="width:70px"/>
					<rich:spacer width="5px"/>
					<h:commandButton disabled="true" value="#{inter.btalterar}" style="width:70px"/>
					<rich:spacer width="5px"/>
					<h:commandButton disabled="true" value="#{inter.btcancelar}" style="width:70px"/>
					<rich:spacer width="5px"/>
					<h:commandButton value="#{inter.btlimpar}" type="reset" immediate="true" style="width:70px"/>
				</rich:panel>
				<ui:include src="/tela/mensagem/mensagem.xhtml" />
			</rich:panel>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
