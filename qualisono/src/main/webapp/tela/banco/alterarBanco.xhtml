<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/tela/template.xhtml">
	<ui:define name="titulo"><h:outputText value="#{inter.tsistema} - #{inter.talterar} - #{inter.tfornecedor}" /></ui:define>
	<ui:define name="conteudo">
		<h:form id="cadastro">
			<rich:panel style=" width : 370px; margin-left : auto; margin-right : auto;">
				<f:facet name="header">
					<h:outputText value="#{inter.talterar} - #{inter.tfornecedor}"/>
				</f:facet>
				<ui:include src="formFornecedor.xhtml" />
				<rich:panel style=" width : 320px; margin-left : auto; margin-right : auto;">
					<h:commandButton disabled="true" value="#{inter.btcadastrar}" style="width:70px"/>
					<rich:spacer width="5px"/>
					<a4j:commandButton disabled="false" value="#{inter.btalterar}" action="#{fornecedorBean.alterar}" style="width:70px"/>
					<rich:spacer width="5px"/>
					<a4j:commandButton disabled="false" value="#{inter.btcancelar}" ajaxSingle="true" action="/tela/fornecedor/listarFornecedor" style="width:70px"/>
					<rich:spacer width="5px"/>
					<h:commandButton value="#{inter.btlimpar}" type="reset" immediate="true" style="width:70px"/>
				</rich:panel>
				<ui:include src="/tela/mensagem/mensagem.xhtml" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
