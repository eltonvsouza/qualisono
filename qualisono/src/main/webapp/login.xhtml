<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
	<title>
		<h:outputText value="#{inter.tsistema} - #{inter.tlogin}" />
	</title>
	<meta http-equiv="Content-Language" content="English" />
	<meta http-equiv="Pragma" content="No-cache"/>
	<meta http-equiv="Cache-Control" content="no-store,No-cache,must-revalidate,post-check=0,pre-check=0,max-age=0"/>
	<meta http-equiv="Expires" content="-1"/> 
	<link rel="stylesheet" type="text/css" href="/qualisono/style.css" media="screen" />
	<link rel="shortcut icon" href="#{inter.iconcama}" type="image/icon"/>
	<f:loadBundle basename="message" var="inter" />
</head>
<body topmargin="0" leftmargin="0">
	<rich:jQuery timing="onload" selector="#j_username" query="focus()" />
	<div id="imgheadleft">
		<img src="/qualisono/imagem/template/steps.gif" width="220" height="100"/>
	</div>
	<div id="headcenter"/>
	<div id="imgnome">
		<img src="/qualisono/imagem/template/logo.gif" width="283" height="69"/>
	</div>
	<div id="menutop">
		<img src="/qualisono/imagem/template/navtop.gif" width="175" height="25"/>
	</div>
	<div id="menu"/>
	<div id="menubottom">
		<img src="/qualisono/imagem/template/navbottom.gif" width="175" height="25"/>
	</div>
	<div id="login" style="margin-top: 15%;	position:absolute;	top:100px;	left:200px;	width: 80%; ">
		<rich:panel id="login" style="width : 160px; margin-left : auto; margin-right : auto;">
            <f:facet name="header">
                <h:outputText value="Login" id="out1"/>
            </f:facet>
            <form action="j_spring_security_check" method="post" id="form">
            	<h:panelGrid columns="2" id="pg1" border="0">
	                <h:outputText value="#{inter.usuario}" style="float: right;" />
	                <h:inputText id="j_username" maxlength="10" style="float: left; width:80px;"/>
	                <h:outputText value="#{inter.senha}" style="float: right;"/>
	                <h:inputSecret id="j_password" maxlength="10" style="float: left; width:80px;" />
					<input type="submit" value="#{inter.btentrar}"/>
            	</h:panelGrid>
         			<h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: red" id="ot2"/>
          		</form>
        </rich:panel>
	</div>
		<div id="rodape" style="position:relative;margin-top:635px;;width: 80%;left:200px;" align="center">
			<font size="1" face="Arial, Helvetica, sans-serif">&copy; 
	        	Copyright [Your Name]. All Rights Reserved.
	        </font>
	   	</div>
</body>
</html>
